<div>
    
    <dl class="archive" id="arch"></dl>
    <script type="text/javascript">
    $.getJSON("content/index.json", function(post_list) { 
        $.each(post_list, function(file, content) {
            if (content.date) {
                $("#arch").append("<dt>" + content.date + "<\/dt>"+
                                  "<dd><a href='?" + file + "'>" + content.title + "<\/a><\/dd>");
            }
        });
    });
    </script>
</div>
