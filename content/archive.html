<div>
    <style>
    .table th, .table td { 
         border-top: none !important; 
         font-size: 20px;
     }
    </style>
    <table id="archive" class="table">
    </table>
    <script type="text/javascript">
    $.getJSON("content/index.json", function(post_list) { 
        $.each(post_list, function(file, content) {
            if (content.date) {
                $("#archive").append("<tr>"+
                                     "<td class='text-right'>" + content.date + "<\/td>"+
                                     "<td><a href='?p=" + file + "'>" + content.title + "<\/a><\/td>"+
                                     "<\/tr>");
            }
        });
    });
    </script>
</div>
